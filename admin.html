<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Blog Admin Panel</h1>

        <div id="login-section">
            <p class="mb-4">Please log in with your Google account to manage posts.</p>
            <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Login with Google
            </button>
        </div>

        <div id="admin-content" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <p>Welcome, <span id="admin-email" class="font-semibold"></span>!</p>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
            
            <form id="post-form" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="excerpt" class="block text-gray-700 font-bold mb-2">Excerpt</label>
                    <textarea id="excerpt" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-gray-700 font-bold mb-2">Image URL</label>
                    <input type="url" id="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="https://placehold.co/600x400" required>
                </div>
                <div class="mb-4">
                    <label for="tags" class="block text-gray-700 font-bold mb-2">Tags (comma-separated)</label>
                    <input type="text" id="tags" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., utme, admission" required>
                </div>
                <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded w-full">
                    Publish Post
                </button>
                <p id="success-message" class="text-green-500 mt-4 text-center font-semibold"></p>
            </form>
        </div>
        
        <div id="not-admin-message" class="hidden mt-6 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4">
             <p class="font-bold">Access Denied</p>
             <p>You are logged in, but you do not have admin privileges to post content.</p>
        </div>
    </div>

    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ------------------ PASTE YOUR FIREBASE CONFIG HERE ------------------
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAoVh0pOTOGvOHDpCEs1cFE9_fNBCaaMDY",
  authDomain: "my-blog-919cd.firebaseapp.com",
  projectId: "my-blog-919cd",
  storageBucket: "my-blog-919cd.firebasestorage.app",
  messagingSenderId: "310472537443",
  appId: "1:310472537443:web:06dec925b451c67722cf56",
  measurementId: "G-98DP8M9EKD"
};
        // --------------------------------------------------------------------

        // --- DEFINE YOUR ADMINS HERE ---
        // Add the Google account emails of people you want to be admins.
        const ADMIN_EMAILS = ["oshinowotestimony100@gmail.com", "another-admin@gmail.com"];

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const adminContent = document.getElementById('admin-content');
        const notAdminMessage = document.getElementById('not-admin-message');
        const adminEmailSpan = document.getElementById('admin-email');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const postForm = document.getElementById('post-form');
        const successMessage = document.getElementById('success-message');

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginSection.classList.add('hidden');
                // Check if the user is an admin
                if (ADMIN_EMAILS.includes(user.email)) {
                    adminContent.classList.remove('hidden');
                    notAdminMessage.classList.add('hidden');
                    adminEmailSpan.textContent = user.email;
                } else {
                    // Not an admin
                    adminContent.classList.add('hidden');
                    notAdminMessage.classList.remove('hidden');
                    // Still show a logout button for non-admins
                    loginSection.classList.remove('hidden');
                    loginBtn.classList.add('hidden');
                    loginSection.innerHTML = `<p>Welcome, ${user.email}. You don't have admin rights.</p><button id="logout-btn-nonadmin" class="mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Logout</button>`;
                    document.getElementById('logout-btn-nonadmin').addEventListener('click', () => signOut(auth));
                }
            } else {
                // User is signed out
                loginSection.classList.remove('hidden');
                adminContent.classList.add('hidden');
                notAdminMessage.classList.add('hidden');
            }
        });

        // Login Handler
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch((error) => console.error("Login failed:", error));
        });

        // Logout Handler
        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error("Logout failed:", error));
        });

        // Form Submission Handler
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const excerpt = document.getElementById('excerpt').value;
            const image = document.getElementById('image').value;
            // Split tags string into an array, trimming whitespace
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());

            try {
                // Add a new document with a generated ID to the "posts" collection.
                await addDoc(collection(db, "posts"), {
                    title: title,
                    excerpt: excerpt,
                    image: image,
                    tags: tags,
                    createdAt: serverTimestamp() // Adds a timestamp
                });

                // Show success message and clear form
                successMessage.textContent = "Post published successfully!";
                postForm.reset();
                setTimeout(() => { successMessage.textContent = "" }, 3000);

            } catch (error) {
                console.error("Error adding document: ", error);
                successMessage.textContent = "Error publishing post. Check console.";
                successMessage.classList.replace('text-green-500', 'text-red-500');
            }
        });
    </script>
</body>
</html>
